<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>Step-by-Step Redux Example</title>
</head>

<body>
    <h1>Counter: <span id="counter-value"></span></h1>
    <div>Action Type: <span id="action-type"></span></div>
    <div>
        <button id="btn-plus">+</button>
        <button id="btn-minus">-</button>
    </div>
    <div>
        <button id="btn-plus5">+5</button>
        <button id="btn-minus5">-5</button>
    </div>
    <div>
        <input type="text" id="userValue">
        <button id="btn-user-value">Update Counter</button>
    </div>
    <button id="btn-inc-if-odd">increment if odd</button>
    <button id="btn-inc-async">increment async</button>
    <script src="script.js"></script>
</body>

</html>
